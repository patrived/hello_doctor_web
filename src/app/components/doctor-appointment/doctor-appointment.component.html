<app-navbar></app-navbar>

<div class="container py-4">
  <div class="form-container col-12 col-md-10 col-lg-8 mx-auto">
    <div class="card shadow-lg">
      <div class="card-header text-center">
        <h2>Doctor Appointment Form</h2>
        <p>Fill in the details to book your appointment</p>
      </div>
      <div class="card-body px-3">
        <form>
          <div class="row">
            <!-- First Name -->
            <div class="col-md-4 mb-3">
              <label for="firstName" class="form-label">First Name <span class="required">*</span></label>
              <input type="text" class="form-control" id="firstName" placeholder="Enter first name" required>
            </div>

            <!-- Middle Name -->
            <div class="col-md-4 mb-3">
              <label for="middleName" class="form-label">Middle Name</label>
              <input type="text" class="form-control" id="middleName" placeholder="Enter middle name">
            </div>

            <!-- Last Name -->
            <div class="col-md-4 mb-3">
              <label for="lastName" class="form-label">Last Name <span class="required">*</span></label>
              <input type="text" class="form-control" id="lastName" placeholder="Enter last name" required>
            </div>
          </div>

          <div class="row">
            <!-- Age -->
            <div class="col-md-6 mb-3">
              <label for="age" class="form-label">Age <span class="required">*</span></label>
              <input type="number" class="form-control" id="age" placeholder="Enter age" required>
            </div>

            <!-- Gender -->
            <div class="col-md-6 mb-3">
              <label for="gender" class="form-label">Gender <span class="required">*</span></label>
              <select class="form-control" id="gender" required>
                <option value="" disabled selected>Select gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
              </select>
            </div>
          </div>

          <div class="row">
            <!-- Email -->
            <div class="col-md-6 mb-3">
              <label for="email" class="form-label">Email Address <span class="required">*</span></label>
              <input type="email" class="form-control" id="email" placeholder="Enter email" required>
            </div>

            <!-- Phone -->
            <div class="col-md-6 mb-3">
              <label for="phone" class="form-label">Phone Number <span class="required">*</span></label>
              <input type="number" class="form-control" id="phone" placeholder="Enter phone number" required>
            </div>
          </div>

          <div class="row">
            <!-- Select Doctor -->
            <div class="col-md-6 mb-3">
              <label for="doctor" class="form-label">Select Doctor <span class="required">*</span></label>
              <select class="form-select" id="doctor" required>
                <option value="" disabled selected>Select a doctor</option>
                <option value="Dr. Smith">Dr. John Smith (Cardiologist)</option>
                <option value="Dr. Jane">Dr. Jane Doe (Dermatologist)</option>
                <option value="Dr. Patel">Dr. Anil Patel (Pediatrician)</option>
                <option value="Dr. Brown">Dr. Emma Brown (Orthopedic)</option>
              </select>
            </div>

            <!-- Appointment Type -->
            <div class="col-md-6 mb-3">
              <label for="appointmentType" class="form-label">Appointment Type <span class="required">*</span></label>
              <select class="form-select" id="appointmentType" required>
                <option value="" disabled selected>Select appointment type</option>
                <option value="Regular Checkup">Regular Checkup</option>
                <option value="Follow-up">Follow-up</option>
                <option value="Emergency">Emergency</option>
              </select>
            </div>
          </div>

          <div class="row">
            <!-- Address -->
            <div class="col-md-6 mb-3">
              <label for="address" class="form-label">Address <span class="required">*</span></label>
              <textarea class="form-control" id="address" rows="2" placeholder="Enter address" required></textarea>
            </div>

            <!-- Symptoms -->
            <div class="col-md-6 mb-3">
              <label for="symptoms" class="form-label">Symptoms/Reason for Appointment <span class="required">*</span></label>
              <textarea class="form-control" id="symptoms" rows="2" placeholder="Describe symptoms" required></textarea>
            </div>
          </div>

          <!-- Submit Button -->
          <div class="text-center mt-4">
            <button type="submit" class="btn btn-primary ">Book Appointment</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script>
  const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]');
  const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl));
</script>
